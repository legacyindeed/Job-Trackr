<html lang="en" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" vid="3">
    <title vid="4">JobCloud Signup - Contemporary Design</title>
    <script src="https://cdn.tailwindcss.com/3.4.17" vid="5"></script>
    <script src="https://unpkg.com/@phosphor-icons/web" vid="6"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Outfit:wght@500;700;800&amp;display=swap" rel="stylesheet" vid="7">
    <style vid="8">
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading-font {
            font-family: 'Outfit', sans-serif;
        }
        .overlapping-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>
<body class="w-full h-screen bg-neutral-50 overflow-hidden flex flex-col lg:flex-row" vid="9">

    
    <div class="relative w-full lg:w-[55%] h-full overflow-hidden" vid="10">
        
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&amp;w=2574&amp;auto=format&amp;fit=crop" alt="Workspace" class="w-full h-full object-cover" vid="11">
        
        
        <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/90 via-blue-900/40 to-transparent" vid="12"></div>
        
        
        <div class="absolute top-12 left-12 z-20 flex items-center gap-3" vid="13">
            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg" vid="14">
                <span class="text-blue-600 font-bold text-xl heading-font" vid="15">J</span>
            </div>
            <span class="text-white font-bold text-xl tracking-tight heading-font" vid="16">JobCloud</span>
        </div>

        
        <div class="absolute bottom-16 left-12 right-12 z-20" vid="17">
            <div class="max-w-xl" vid="18">
                <h1 class="text-5xl lg:text-7xl font-extrabold text-white leading-[1.05] mb-8 tracking-tight heading-font" vid="19">
                    Master your <span class="text-blue-400" vid="20">career</span> journey.
                </h1>
                
                <div class="flex flex-col gap-6" vid="21">
                    <div class="flex items-start gap-4" vid="22">
                        <div class="mt-1 w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center border border-blue-400/30" vid="23">
                            <i class="ph-bold ph-check text-blue-300 text-sm" vid="24"></i>
                        </div>
                        <p class="text-lg text-white/90 font-medium" vid="25">Centralized dashboard for all applications</p>
                    </div>
                    <div class="flex items-start gap-4" vid="26">
                        <div class="mt-1 w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center border border-blue-400/30" vid="27">
                            <i class="ph-bold ph-check text-blue-300 text-sm" vid="28"></i>
                        </div>
                        <p class="text-lg text-white/90 font-medium" vid="29">Automated follow-ups and tracking</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="w-full lg:w-[45%] h-full flex flex-col items-center justify-center relative z-30" vid="30">
        
        <div class="w-full max-w-[520px] lg:-ml-24 bg-white rounded-[2rem] p-10 lg:p-14 overlapping-card relative" vid="31">
            
            <div class="mb-10" vid="32">
                <h2 class="text-3xl font-bold text-gray-900 mb-2 tracking-tight heading-font" vid="33">Join the elite</h2>
                <p class="text-gray-500 font-medium" vid="34">Create your professional account in seconds.</p>
            </div>

            
            <form class="space-y-6" onsubmit="event.preventDefault();" vid="35">
                <div class="grid grid-cols-1 gap-6" vid="36">
                    <div class="space-y-2" vid="37">
                        <label for="fullname" class="block text-xs font-bold text-gray-400 uppercase tracking-widest" vid="38">Full Name</label>
                        <input type="text" id="fullname" placeholder="John Doe" class="w-full px-5 py-4 rounded-xl border border-gray-100 bg-gray-50 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-blue-600 focus:ring-0 outline-none transition-all duration-300" vid="39">
                    </div>

                    <div class="space-y-2" vid="40">
                        <label for="email" class="block text-xs font-bold text-gray-400 uppercase tracking-widest" vid="41">Email Address</label>
                        <input type="email" id="email" placeholder="john@example.com" class="w-full px-5 py-4 rounded-xl border border-gray-100 bg-gray-50 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-blue-600 focus:ring-0 outline-none transition-all duration-300" vid="42">
                    </div>

                    <div class="space-y-2" vid="43">
                        <label for="password" class="block text-xs font-bold text-gray-400 uppercase tracking-widest" vid="44">Password</label>
                        <input type="password" id="password" placeholder="••••••••" class="w-full px-5 py-4 rounded-xl border border-gray-100 bg-gray-50 text-gray-900 focus:bg-white focus:border-blue-600 focus:ring-0 outline-none transition-all duration-300" vid="45">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 px-6 rounded-xl transition-all duration-300 flex items-center justify-between group mt-4 shadow-lg shadow-blue-200" vid="46">
                    <span class="text-lg" vid="47">Get Started</span>
                    <i class="ph-bold ph-arrow-right text-xl group-hover:translate-x-1 transition-transform" vid="48"></i>
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-gray-100 flex items-center justify-between" vid="49">
                <p class="text-sm text-gray-500 font-medium" vid="50">
                    Already have an account? 
                </p>
                <a href="#" class="text-blue-600 font-bold text-sm hover:text-blue-800 transition-colors" vid="51">Log in here</a>
            </div>
        </div>

        
        <div class="absolute bottom-8 right-12 hidden lg:block" vid="52">
            <div class="flex items-center gap-4 bg-white/80 backdrop-blur-md p-4 rounded-2xl shadow-sm border border-white/50" vid="53">
                <div class="flex -space-x-2" vid="54">
                    <img class="w-8 h-8 rounded-full border-2 border-white" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&amp;fit=crop&amp;w=100&amp;h=100" alt="User" vid="55">
                    <img class="w-8 h-8 rounded-full border-2 border-white" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&amp;fit=crop&amp;w=100&amp;h=100" alt="User" vid="56">
                    <div class="w-8 h-8 rounded-full border-2 border-white bg-blue-100 flex items-center justify-center text-[10px] font-bold text-blue-600" vid="57">+500</div>
                </div>
                <p class="text-xs font-bold text-gray-600" vid="58">Active JobCloud users</p>
            </div>
        </div>
    </div>


</body></html>
